<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="navegacion">
            <ul>
                <li class = "list active">
                    <a href ="https://salgados.neocities.org/" target="_blank">
                        <span class="icono">
                            <ion-icon name="home-outline"></ion-icon></ion-icon>
                        </span>
                        <span class= "text"> HOME</span> 
                    </a>
                </li>
                <li class=" list">
                    <a href="https://desarrolloweb.com/articulos/que-es-html.html" target="_blank">
                        <span class="icono">
                            <ion-icon name="logo-html5"></ion-icon>
                        </span>
                        <span class= "text"> HTML</span>   
                    </a>
                </li>
                <li class=" list">
                    <a href ="https://blog.hubspot.es/marketing/que-es-css" target="_blank">
                        <span class="icono">
                            <ion-icon name="logo-css3"></ion-icon>
                        </span>
                        <span class= "text"> CSS</span> 
                    </a>
                </li>
                <li class=" list">
                    <a href ="https://developer.mozilla.org/es/docs/Learn/JavaScript" target="_blank">

                </li>
                <li class=" list">

                        </span>
                        <span class= "text"> RETO 2</span> 
                    </a>
                </li>
                <div class="indicador"></div>
            </ul>
        </div>
        
        <script>
            const list=document.querySelectorAll('.list');
            function activeLink(){
                list.forEach((item)=>
                item.classList.remove('active'));
                this.classList.add('active');
            }
            list.forEach((item)=>
            item.addEventListener('click', activeLink));
        </script>


        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
